<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 12 - Validator</title>
</head>
<body>
    <h3>Security Analysis</h3>
    
    <button onclick="checkSecurity(6, '12345')">Test Weak</button>
    <button onclick="checkSecurity(8, 'Code123')">Test Medium</button>
    <button onclick="checkSecurity(8, 'Admin@2026')">Test Strong</button>

    <script>
        /**
         * Task 12: Password Strength Validator
         * Parameters:
         * 1. min_len: The required minimum length
         * 2. user_pass: The actual password string
         */
        function checkSecurity(min_len, user_pass) {
            let complexity_count = 0;

            // 1. Character Type Evaluation (Regex)
            if (/[a-z]/.test(user_pass)) complexity_count++; 
            if (/[A-Z]/.test(user_pass)) complexity_count++; 
            if (/[0-9]/.test(user_pass)) complexity_count++; 
            if (/[^A-Za-z0-9]/.test(user_pass)) complexity_count++; 

            let final_rating = "";

            // 2. Logic using both parameters
            // We check if the password meets the 'min_len' provided in the parameter
            if (user_pass.length >= min_len && complexity_count >= 3) {
                final_rating = "Strong";
            } 
            else if (user_pass.length >= min_len) {
                final_rating = "Medium";
            } 
            else {
                final_rating = "Weak";
            }

            // 3. Output
            console.log(`Min Required: ${min_len} | Actual: ${user_pass.length}`);
            alert(`Result: ${final_rating}`);
        }
    </script>
</body>
</html>
