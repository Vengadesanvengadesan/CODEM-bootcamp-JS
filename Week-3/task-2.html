<body>
    <script>
       
        //  Initial object with at least three properties
        const enrollmentInfo = {
            courseTitle: 'Full Stack Development',
            batchPrice: 5000,
            durationMonths: 3,
            isCertified: false
        };

        // Function that accepts the object and modifies it
        function modifyEnrollment(record) {
           
            record.courseTitle = 'Advanced JavaScript Mastery';
            record.batchPrice = 7500;
            record.durationMonths = 6;
            record.isCertified = true;

            // Return a formatted string summary
            return `--- Updated Enrollment Summary ---
New Course: ${record.courseTitle}
Revised Fees: â‚¹${record.batchPrice}
New Duration: ${record.durationMonths} Months
Certification: ${record.isCertified ? 'Available' : 'Not Included'}`;
        }

        
        const summaryReport = modifyEnrollment(enrollmentInfo);
        console.log(summaryReport);

        console.log("Original Object (Verified Update):", enrollmentInfo);
    </script>
