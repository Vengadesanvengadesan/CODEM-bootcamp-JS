<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6 </title>
</head>
<body>

    <h2 id="main-heading">Initial Heading</h2>

    <div class="info-box">Feature One</div>
    <div class="info-box">Feature Two</div>

    <p class="status-msg">System Status: Offline</p>

    <script>
      

        // Select using getElementById
        const headElement = document.getElementById('main-heading');
    
        headElement.textContent = "Welcome to Codem Dashboard";
        headElement.style.color = "darkblue";
        headElement.style.textAlign = "center";

        // Select multiple using getElementsByClassName
        
        const featureList = document.getElementsByClassName('info-box');

        // Modifying first element
        featureList[0].textContent = "Real-time Monitoring Enabled";
        featureList[0].style.backgroundColor = "#d1ffd1";
        featureList[0].style.border = "1px solid green";

        // Modifying second element
        featureList[1].textContent = "Cloud Backup Active";
        featureList[1].style.color = "white";
        featureList[1].style.backgroundColor = "darkgreen";
        featureList[1].style.padding = "15px";

        // Select one using querySelector
        const statusDisplay = document.querySelector(".status-msg");
        statusDisplay.textContent = "System Status: Online & Secured";
        statusDisplay.style.fontWeight = "bold";
        statusDisplay.style.fontSize = "1.2rem";

    </script>
</body>
</html>
