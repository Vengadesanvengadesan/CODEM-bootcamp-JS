<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7 </title>
    <style>
        /*Toggled class that visibly changes appearance */
        .highlight-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
            
        }
        .content-box {
            margin: 10px 0;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>

    <button id="toggle-btn">Switch Theme</button>

    <div class="content-box">Introduction to JavaScript</div>
    <div class="content-box">Understanding the DOM</div>
    <div class="content-box">Event Handling Basics</div>

    <script>

        // Select the button and the group of elements
        const actionBtn = document.getElementById("toggle-btn");
        const allBoxes = document.querySelectorAll(".content-box");

        actionBtn.addEventListener("click", () => {
            
           
            allBoxes.forEach((box) => {
                
                
                box.classList.toggle("highlight-mode");
            });

            console.log("Theme toggled for all content boxes.");
        });
    </script>
</body>
</html>
